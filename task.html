<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <title>Tak-ListAPP</title>
  </head>
  <body>
    <div class="container" id="main">
      <div class="row">
        <div class="col s12">
          <h2 class="class-title">To Do App</h2>
          <form id="task-form">
            <div class="form-group">
              <label for="task">New Task</label>
              <input type="text" name="task" id="task" class="form-control" />
            </div>
            <input type="submit" value="Add Task" class="btn btn-primary" />
            <br />
            <hr />

            <label for="filter">Filter List</label>
            <div class="form-group">
              <input
                type="text"
                name="filter"
                id="filter"
                class="form-control"
              />
            </div>
            <h5 id="card-title">Task List</h5>
            <ul class="collections"></ul>
            <a href="#" class="clear-task"
              ><button class="btn btn-primary">Clear Task</button></a
            >
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="task.js"></script>
  </body>
</html>
