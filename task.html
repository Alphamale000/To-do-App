<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <title>TASK LISTING APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="start">
      <div class="row">
        <div class="col s12">
          <div class="card" id="main">
            <div class="card-action">
              <h5 id="task-title">TODO LIST APP</h5>
              <p>Save your todo in one place, fast and simple</p>
              <a href="#" class="start-btn btn black">Enter App</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="inside-page">
      <div class="row">
        <div class="col s12">
          <div class="card" id="main">
            <div class="card-content">
              <span class="card-title"></span>
              <div class="row">
                <form action="" id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task">New Todo</label>
                  </div>
                  <input
                    type="submit"
                    value="Add Todo"
                    class="btn btn-success"
                  />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Todos</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter Todo</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">Clear Task</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- external scripts(font awesome cdn, materialized cdn jquery cdn) -->

    <!-- jquerycnd -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- materialized javascript cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="task.js"></script>
  </body>
</html>
